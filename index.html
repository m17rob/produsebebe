<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Produsele Noastre - Clin Med Moso</title>

      <div class="info">
        <div class="info--inner"></div>
      </div>
      <div class="produse">
        <div class="produse--inner">

            <div class="card__img">
              <img src="/img/testimg.png" alt="imagine produs" />

          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
